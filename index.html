<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cows and Bulls (Alpha)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="center-left">
    <!-- Single hidden input field -->
    <input type="text" id="hiddenInput" class="hidden-input">

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <canvas id = "confetti"></canvas>
    
    <!-- Container for input boxes -->
    <div class="inputBoxContainer">
        <input type="text" class="inputBox" maxlength="1">
        <input type="text" class="inputBox" maxlength="1">
        <input type="text" class="inputBox" maxlength="1">
        <input type="text" class="inputBox" maxlength="1">
    </div>

    <!-- Container for displaying guesses on the right side -->
    <div id="guessesContainer"></div>

    <button onclick="rules()">Rules</button>

    <script>
        function rules() {
            alert(`Guess the 4 letter word!

- There are no repeating letters
- 1 cow = a letter is in the word in a different place
- 1 bull = a letter is in the word in the same place
- The game doesn't specify which letters are cows and bulls.

Guess words and deduce the correct answer!`);
        }
    </script>

        <div id="keyboard-container">
        <div class="keyboard-row">
            <button data-key="q">q</button>
            <button data-key="w">w</button>
            <button data-key="e">e</button>
            <button data-key="r">r</button>
            <button data-key="t">t</button>
            <button data-key="y">y</button>
            <button data-key="u">u</button>
            <button data-key="i">i</button>
            <button data-key="o">o</button>
            <button data-key="p">p</button>
          </div>
          <div class="keyboard-row">
            <div class="spacer-half"></div>
            <button data-key="a">a</button>
            <button data-key="s">s</button>
            <button data-key="d">d</button>
            <button data-key="f">f</button>
            <button data-key="g">g</button>
            <button data-key="h">h</button>
            <button data-key="j">j</button>
            <button data-key="k">k</button>
            <button data-key="l">l</button>
            <div class="spacer-half"></div>
          </div>
          <div class="keyboard-row">
            <button data-key="del" class="wide-button">Del</button>
            <button data-key="z">z</button>
            <button data-key="x">x</button>
            <button data-key="c">c</button>
            <button data-key="v">v</button>
            <button data-key="b">b</button>
            <button data-key="n">n</button>
            <button data-key="m">m</button>
            <button data-key="enter" class="wide-button">Enter</button>
          </div>
    </div>

    <script src="./index.js" type="module"></script>

</body>
</html>
